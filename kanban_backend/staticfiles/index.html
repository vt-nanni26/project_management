<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="auth-container">
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <form>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <div class="header-left">
                <div class="logo">
                    <i class="fa-solid fa-project-diagram"></i>
                    <span>KanbanFlow</span>
                </div>
                <h1 id="board-name-display"></h1>
            </div>
            <div class="header-right">
                <div class="board-switcher">
                    <select id="board-select"></select>
                    <button id="rename-board-btn" title="Rename Current Board"><i class="fas fa-pen"></i></button>
                    <button id="delete-board-btn" title="Delete Current Board"><i class="fas fa-trash"></i></button>
                </div>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search tasks...">
                </div>
                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
                <button id="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                <div class="add-board-container">
                    <input type="text" id="new-board-name" placeholder="New board name...">
                    <button id="add-board-btn"><i class="fa-solid fa-plus-square"></i> Add Board</button>
                </div>
            </div>
        </header>
        <main id="board-container">
            <!-- Lists will be dynamically inserted here -->
        </main>
        <div class="add-list-wrapper">
            <input type="text" id="new-list-title" placeholder="Enter list title...">
            <button id="add-list-btn"><i class="fa-solid fa-columns"></i> Add List</button>
        </div>
        <footer class="app-footer">
            <p>&copy; 2024 KanbanFlow. Crafted with <i class="fa-solid fa-heart"></i>.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a>
            </p>
        </footer>
    </div>

    <!-- Task Detail Modal -->
    <div id="task-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <input type="text" id="modal-task-title" class="modal-title-input" placeholder="Task Title">
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="modal-task-description">Description</label>
                    <textarea id="modal-task-description" placeholder="Add a more detailed description..."></textarea>
                </div>
                <div style="display: flex; gap: 20px;">
                    <div style="flex-grow: 1;">
                        <label for="modal-task-due-date">Due Date</label>
                        <input type="date" id="modal-task-due-date">
                    </div>
                    <div style="flex-grow: 1;">
                        <label for="modal-task-priority">Priority</label>
                        <select id="modal-task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
